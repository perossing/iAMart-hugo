backend:
  name: git-gateway
  branch: master
  accept_roles: #optional - accepts all users if left out
    - admin
    - editor

media_folder: "static/images/uploads" # Media files will be stored in the repo under images/uploads
public_folder: "/images/uploads"

collections:
  - name: pages
    label: "Pages"
    files:
      - file: "content/home.md"
        label: "Home Page"
        name: "Home"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      - file: "content/stores/_index.md"
        label: "Stores Page - intro text"
        name: "stores"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      - file: "content/join.md"
        label: "Join Us"
        name: "join us"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      - file: "content/vendors.md"
        label: "Vendors"
        name: "vendors"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      - file: "content/articles/_index.md"
        label: "Articles Page - intro text"
        name: "articles"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}

  - name: stores # Used in routes, e.g., /admin/collections/blog
    label: "Stores" # Used in the UI
    folder: "content/stores/_stores" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}"
    fields: # The fields for each document, usually in front matter
      - {label: "Store Name", name: "store", widget: "string"}
      - {label: "Address", name: "address", widget: "string"}
      - {label: "City", name: "city", widget: "string"}
      - {label: "State", name: "state", widget: "string"}
      - {label: "Country", name: "country", widget: "select", options: ["United Sates", "Canada"]}
      - {label: "Phone", name: "phone", widget: "string"}
      - {label: "Website", name: "website", widget: "string"}
      - {label: "URL", name: "weburl", widget: "string"}
      - {label: "Ecommerce", name: "ecommerce", widget: "boolean"}
      - {label: "type", name: "type", widget: "hidden", default: "stores"}

  - name: articles # Used in routes, e.g., /admin/collections/blog
    label: "Articles" # Used in the UI
    folder: "content/articles/_articles" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}"
    fields: # The fields for each document, usually in front matter
      - {label: "Article Title", name: "title", widget: "string"}
      - {label: "Subtitle", name: "subtitle", widget: "string"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Category", name: "category", widget: "list", default: ["drawing", "painting"]}
      - {label: "Article Picture", name: "picture", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "type", name: "type", widget: "hidden", default: "article"}

