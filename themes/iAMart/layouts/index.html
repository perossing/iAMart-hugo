<!-- HTML head and opening body tag in header -->

{{ $navMenu := .Site.Menus.nav }} {{ partial "header" (dict "navMenu" $navMenu)}}

<div class="page-container">

    <div class="image-container page-top"></div>

    {{ range .Data.Pages }}
        {{if eq .Type "index" }}
            <div class="page-content">
                <h1>{{.Title}}</h1>
                <div>{{.Content}}</div>
                <div><a href="/stores" class="btn btn-info locationBtn" data-id="locations">find an iAMart store near you</a></div>
            </div>
        {{end}}
    {{ end }}

</div>

<div class="image-container home-image"></div>

<div class="pin-footer"></div>
{{partial "footer"}}


<script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>

</html>
