{{define "main"}}

<!-- default list template - used for articles -->

<h1>{{.Title}}</h1>

<div>{{.Content}}</div>

<hr />

<div col-sm-4>
    {{ range .Pages }}
        <div>
            <p class="article-title">
                <a href="{{.URL}}">{{lower .Title}}</a>
            </p>
            <p>{{truncate 150 .Summary}}
                <a href="{{.URL}}" class="link-to-more">read more...</a>
                <p>
                    <p></p>
        </div>

    {{ end }}
</div>


{{end}}
